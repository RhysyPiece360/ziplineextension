<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Zipline Short URL Extension</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  </head>

  <body>

    <div class="main-container">

        <div class="title-bar">

            <span class="title-icon">
                <img src="icons/zipline.png" height="40">
            </span>

            <span class="title-text">
                Create Zipline Link
            </span>

            <span class="title-settings">
                <input type="image" name="settings-cog" src="icons/cogwheel.png" onClick="location.href='settings.html'" height="18">
            </span>

        </div>
        
        <div>
            <hr>
        </div>

        <div class="main-body">

            <div class="text-box-label">
                Your Domain: 
            </div>
            <div class="text-box-label">
                Destination
            </div>

            <textarea id="destination" cols="25" rows="5" class="my-input"></textarea>
            
            <div class="text-box-label">
                Vanity (Optional)
            </div>
            
            <input id="vanity" class="my-input">

        </div>

        <div class="button-area">
            <button id="create-link" class="my-button" type="button">Create Short Link</button>
        </div>

    </div>

</body>
</html>
