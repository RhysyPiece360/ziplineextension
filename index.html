<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Zipline Short URL Extension</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  </head>

  <body>

    <div class="title-bar">
        <img class="title-icon" src="icons/zipline.png" height="35">

        Create Zipline Link
        
        <input type="image" class="title-settings" id="settingsCog" src="icons/icons8-settings-50.png" height="25">
    </div>
    
    <div>
        <hr>
    </div>

    <div class="text-box-label">
        Your Server: <span id="your-domain"></span>
    </div>

    <div class="text-box-label">
        Link Destination
    </div>

    <textarea id="destination" cols="25" rows="5" class="my-input"></textarea>
    
    <div class="text-box-label">
        Vanity
        <span id="vanityInfo" class="infoButton">&#x1F6C8</span>
    </div>
    
    <input id="vanity" class="my-input" placeholder="optional">

    <div class="button-area">
        <button id="createLink" class="my-button" type="button">Create Short Link</button>
    </div>

</body>

<div class="alert" id="alert">
    <span id="closebtn" class="closebtn">&times;</span> 
    <span id="alert-text"></span>
</div>

<script src="index.js"></script>
</html>
